language: cpp
compiler:
  - gcc
#  - clang
script:
  - mkdir build
  - cd build
  - cmake .. && make

# need to install the Boost libraries to the sandbox
before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-dev libboost-program-options-dev libsqlite3-dev

notifications:
  email:
    recipients: builds@eb2.co
    on_success: change
    on_failure: always

addons:
    apt:
        sources:
            #- llvm-toolchain-precise
            - ubuntu-toolchain-r-test
        packages:
            #- clang-3.7
            - g++-5
            - gcc-5

install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
    #- if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi